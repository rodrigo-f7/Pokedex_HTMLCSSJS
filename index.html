<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>

    <!--Colocando FAVICON no HTML
    Para isso, basta ter o seu arquivo Favicon em mãos gerado em um site, depois utilize a tag link:favicon e defina em href o caminho do seu favicon
    -->

    <link rel="stylesheet" href="CSS/style.css">

    <link rel="shortcut icon" href="ASSETS/favicons/favicon-16x16.png" type="image/x-icon">

    
    
</head>
<body>
    <main class="pokedex-container">
        <img src="#" alt="" class="pokemon__image">

        <form class="form-pokemon">
            <input type="search" 
            class="input__search"
            placeholder="Name or Number"
            required
            >
            
        </form>
        
        <img src="ASSETS/pokedex.png" alt="" class="pokedex">
        
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>

        <div class="buttons">
            <button class="button btn-prev">
                Prev &lt;
            </button>
            <button class="button btn-next">
                Next &gt;
            </button>
        </div>

    </main>
    
    <!-- Defer faz com que o JS espere toda a página ser recarregada primeiro para depois executar os códigos -->
    <script src="SCRIPTS/script.js" defer></script>
</body>
</html>
